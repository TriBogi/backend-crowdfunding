{{ define "content" }}
<h2 class="mb-4">Create New User</h2>

<div class="card mb-4">
    <div class="card-body">
        <form action="/users" method="POST">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="name" placeholder="Enter name" required class="form-control"
                       value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="email" placeholder="Enter email" required class="form-control"
                       value="{{ .Email }}">
            </div>

            <div class="form-group">
                <label for="Ocupation">Occupation</label>
                <input type="text" name="occupation" placeholder="Enter occupation" required class="form-control"
                       value="{{ .Occupation }}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password" required class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>


{{ end }}
